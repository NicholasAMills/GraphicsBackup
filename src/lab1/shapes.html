<html>
    <head>
        <title>Square</title>
        <meta charset = "ISO-8859-1">
        <style type="text/css">
            #myCanvas {
                border: 1px solid black;
            }
        </style>
        <!-- call shapes.js file -->
        <script src="./shapes.js"></script>  
        <!-- Gold coloring -->
        <script id="goldFragShader" type="fragmentShader">
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0,0.9,0.0,1.0);
            }
        </script>
        <!-- Purple coloring -->
        <script id="purpleFragShader" type="fragmentShader">
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0,0.0,1.0,1.0);
            }
        </script>
        <!-- Orange coloring -->
        <script id="orangeFragShader" type="fragmentShader">
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0,0.7,0.0,1.0);
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width = 400 height = 400></canvas>

        <script>
            render();
        </script>

    </body>
</html>
